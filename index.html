<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reporte de Incidencias TIC - UPV</title>
</head>
<body>
<h2>Reporte de Incidencias TIC - UPV</h2>

<form action="/report" method="post">
  <label for="service">Seleccione el servicio con incidencia:</label>
  <select name="service" id="service">
    <option value="correo">Correo Electrónico</option>
    <option value="aulavirtual">Aula Virtual</option>
    <option value="red">Red y Conectividad</option>
    <option value="otro">Otro</option>
  </select>
  <br><br>
  <label for="description">Descripción de la incidencia (si es "Otro"):</label>
  <input type="text" id="description" name="description">
  <br><br>
  <input type="submit" value="Reportar Incidencia">
</form>

</body>
</html>
